<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Sneakers - OB Dripwear</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      background: white;
      color: black;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h4 {
      margin: 10px 0;
    }

    .product-card select {
      width: 100%;
      padding: 6px;
      margin: 8px 0;
    }

    .buy-btn {
      background: grey;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: black;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 30px;
      color: grey;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Sneakers</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x200?text=Sneaker+3" />
        <h4>OB FireDrip</h4>
        <p>R999</p>
        <select>
          <option>Select Size</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <button class="buy-btn">Buy Now</button>
      </div>
      <!-- Add more product cards here -->
    </div>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>
</body>
</html>

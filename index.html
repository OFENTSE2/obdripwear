<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OB Dripwear</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: white;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('your-background-image.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      background-color: white;
      color: black;
      padding: 10px 30px;
      border-radius: 10px;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .shop-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 12px 30px;
      font-size: 1rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
    }

    .shop-btn:hover {
      background: white;
      color: black;
    }

    .section {
      padding: 60px 20px;
      background: white;
      color: black;
      text-align: center;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .product-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 12px;
      width: 260px;
      padding: 20px;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h4 {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .product-card p {
      font-weight: bold;
    }

    .size-select {
      margin: 10px 0;
    }

    .buy-btn {
      margin-top: 10px;
      display: inline-block;
      background: grey;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: black;
    }

    .view-all-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #333;
      border: 2px solid grey;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
      text-decoration: none;
    }

    .view-all-btn:hover {
      background: grey;
      color: white;
    }

    footer {
      background: #111;
      color: #bbb;
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div class="logo">OB DRIPWEAR</div>
      <h2>Street Style. Clean Drip. Iconic Energy.</h2>
      <a href="#shop"><button class="shop-btn">Click to Shop</button></a>
    </div>
  </section>

  <!-- Product Categories -->
  <section class="section" id="shop">
    <h2>Sneakers</h2>
    <div class="product-row">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x200?text=Sneaker+1" />
        <h4>Street Blaze X1</h4>
        <p>R999</p>
        <select class="size-select">
          <option>Select Size</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <a href="#" class="buy-btn">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x200?text=Sneaker+2" />
        <h4>Urban Pulse</h4>
        <p>R850</p>
        <select class="size-select">
          <option>Select Size</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <a href="#" class="buy-btn">Buy Now</a>
      </div>
    </div>
    <a class="view-all-btn" href="sneaker.html">View All Sneakers</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 OB Dripwear. All rights reserved.</p>
    <p>Online Payments Powered by Yoco</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OB Dripwear</title>
  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: 'Outfit', sans-serif;
      height: 100%;
      background: black;
      color: white;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .shop-btn, .btn-add-cart, .btn-view-all {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .shop-btn:hover, .btn-add-cart:hover, .btn-view-all:hover {
      background: grey;
      color: white;
    }
    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }
    .products-section {
      padding: 60px 20px;
      text-align: center;
      background: white;
      color: black;
    }
    .products-section:nth-child(even) {
      background: #f1f1f1;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px 0;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 100%;
      max-width: 200px;
      color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      border-radius: 6px;
    }
    .product-name {
      font-weight: 600;
      margin: 10px 0 5px;
    }
    .product-price {
      font-weight: 400;
      margin-bottom: 10px;
    }
    #cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: black;
      border: none;
      padding: 14px 20px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    #cart-modal {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 4px;
    }
    #checkout-btn {
      margin-top: 20px;
      background: black;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <div class="logo">OB DRIPWEAR</div>
      <h2>Street Style. Clean Drip. Iconic Energy.</h2>
      <a href="#shop"><button class="shop-btn">Click to Shop</button></a>
    </div>
    <div class="scroll-down">âŒ„</div>
  </section>

  <section id="shop" class="products-section">
    <h2>Sneakers</h2>
    <p>Fresh kicks to elevate your style</p>
    <div class="product-grid" id="sneakers-grid"></div>
    <button class="btn-view-all">View All Sneakers</button>
  </section>

  <section class="products-section">
    <h2>Clothes</h2>
    <p>Urban streetwear & comfy fits</p>
    <div class="product-grid" id="clothes-grid"></div>
    <button class="btn-view-all">View All Clothes</button>
  </section>

  <section class="products-section">
    <h2>Weaves</h2>
    <p>Stylish weaves & hair accessories</p>
    <div class="product-grid" id="weaves-grid"></div>
    <button class="btn-view-all">View All Weaves</button>
  </section>

  <button id="cart-btn">ðŸ›’</button>
  <div id="cart-modal">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <button id="checkout-btn">Checkout with Yoco</button>
  </div>

  <script>
    const products = {
      sneakers: [
        { id: 's1', name: 'Gold Flex Runner', price: 1500, img: 'https://via.placeholder.com/200x160?text=Gold+Flex+Runner' },
        { id: 's2', name: 'Midnight Air', price: 1800, img: 'https://via.placeholder.com/200x160?text=Midnight+Air' },
        { id: 's3', name: 'Urban Classic', price: 1200, img: 'https://via.placeholder.com/200x160?text=Urban+Classic' }
      ],
      clothes: [
        { id: 'c1', name: 'Street Hoodie', price: 800, img: 'https://via.placeholder.com/200x160?text=Street+Hoodie' },
        { id: 'c2', name: 'Black Tee', price: 350, img: 'https://via.placeholder.com/200x160?text=Black+Tee' },
        { id: 'c3', name: 'Denim Jacket', price: 1200, img: 'https://via.placeholder.com/200x160?text=Denim+Jacket' }
      ],
      weaves: [
        { id: 'w1', name: 'Classic Weave', price: 400, img: 'https://via.placeholder.com/200x160?text=Classic+Weave' },
        { id: 'w2', name: 'Silky Smooth', price: 550, img: 'https://via.placeholder.com/200x160?text=Silky+Smooth' },
        { id: 'w3', name: 'Volume Boost', price: 700, img: 'https://via.placeholder.com/200x160?text=Volume+Boost' }
      ]
    };

    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="product-price">R ${product.price}</div>
        <button class="btn-add-cart" data-id="${product.id}">Add to Cart</button>
      `;
      return card;
    }

    Object.entries(products).forEach(([category, items]) => {
      const grid = document.getElementById(`${category}-grid`);
      items.forEach(product => {
        grid.appendChild(createProductCard(product));
      });
    });

    let cart = [];
    const cartBtn = document.getElementById('cart-btn');
    const cartModal = document.getElementById('cart-modal');
    const cartItemsContainer = document.getElementById('cart-items');
    const checkoutBtn = document.getElementById('checkout-btn');

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        checkoutBtn.style.display = 'none';
        return;
      }
      checkoutBtn.style.display = 'block';
      cart.forEach(item => {
        const product = Object.values(products).flat().find(p => p.id === item.id);
        if (!product) return;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${product.name} x ${item.qty}</span>
          <span>R ${product.price * item.qty}</span>
          <button class="remove-btn" data-id="${item.id}">&times;</button>
        `;
        cartItemsContainer.appendChild(div);
      });
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.onclick = e => {
          const id = e.target.getAttribute('data-id');
          cart = cart.filter(i => i.id !== id);
          renderCart();
        };
      });
    }

    document.body.addEventListener('click', e => {
      if (e.target.classList.contains('btn-add-cart')) {
        const id = e.target.getAttribute('data-id');
        const found = cart.find(item => item.id === id);
        if (found) {
          found.qty++;
        } else {
          cart.push({ id: id, qty: 1 });
        }
        alert('Added to cart!');
        renderCart();
      }
    });

    cartBtn.onclick = () => {
      cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
      if (cartModal.style.display === 'block') renderCart();
    };

    const yoco = new window.YocoSDK({
      publicKey: 'your_public_key_here' // Replace with real Yoco key
    });

    checkoutBtn.onclick = () => {
      if (cart.length === 0) return alert('Cart is empty.');
      let total = 0;
      cart.forEach(item => {
        const product = Object.values(products).flat().find(p => p.id === item.id);
        total += product.price * item.qty * 100;
      });
      yoco.showPopup({
        amountInCents: total,
        currency: 'ZAR',
        name: 'OB Dripwear',
        description: 'Cart Payment'
      }, result => {
        if (result.error) alert('Payment failed: ' + result.error.message);
        else window.location.href = 'confirmation.html';
      });
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OB DRIPWEAR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: black;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: black;
      padding: 20px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .hero-text {
      font-size: 1.2rem;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }

    .shop-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 14px 30px;
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .shop-btn:hover {
      background: white;
      color: black;
    }

    .section {
      padding: 60px 20px;
      background: white;
      color: black;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 200px;
      background: #f9f9f9;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product-name {
      font-weight: bold;
      margin-top: 10px;
    }

    .product-price {
      margin: 5px 0;
    }

    .add-to-cart {
      background: white;
      color: black;
      border: 2px solid grey;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-to-cart:hover {
      background: grey;
      color: white;
    }

    .cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: black;
      border: none;
      padding: 15px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 1.8rem;
      }

      .hero-text {
        font-size: 1rem;
      }

      .shop-btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="logo">OB DRIPWEAR</div>
    <div class="hero-text">Street Style. Clean Drip. Iconic Energy.</div>
    <button class="shop-btn" onclick="window.location='#shop'">Click to Shop</button>
  </section>

  <section id="shop" class="section">
    <h2>Sneakers</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Gold Flex Runner">
        <div class="product-name">Gold Flex Runner</div>
        <div class="product-price">R 1500</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Midnight Air">
        <div class="product-name">Midnight Air</div>
        <div class="product-price">R 1800</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Urban Classic">
        <div class="product-name">Urban Classic</div>
        <div class="product-price">R 1200</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <button class="cart-btn" onclick="checkout()">Checkout with Yoco</button>

  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
  <script>
    function checkout() {
      const yoco = new YocoSDK({
        publicKey: 'your_public_key_here' // replace with your real public key
      });

      yoco.showPopup({
        amountInCents: 10000,
        currency: 'ZAR',
        name: 'OB Dripwear',
        description: 'Sneaker Purchase',
        callback: function (result) {
          if (result.error) {
            alert("Payment failed: " + result.error.message);
          } else {
            window.location.href = 'confirmation.html';
          }
        }
      });
    }
  </script>
</body>
</html>

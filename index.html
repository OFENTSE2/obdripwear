<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OB Dripwear</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: black;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 4px;
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    .hero h2 {
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .shop-btn {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 14px 30px;
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .shop-btn:hover {
      background: white;
      color: black;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    @media screen and (max-width: 768px) {
      .logo {
        font-size: 2rem;
        padding: 8px 16px;
      }
      .hero h2 {
        font-size: 1.2rem;
      }
      .shop-btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="hero-content">
      <div class="logo">OB DRIPWEAR</div>
      <h2>Street Style. Clean Drip. Iconic Energy.</h2>
      <a href="#shop"><button class="shop-btn">Click to Shop</button></a>
    </div>

    <div class="scroll-down">âŒ„</div>
  </section>

  <!-- Add more sections like Shop, About, Contact here -->
  <section id="shop" style="background:white; color:black; padding:60px 20px; text-align:center;">
    <h2>Our Latest Collection</h2>
    <p>Explore the freshest drops in sneakers, weaves, and streetwear.</p>
  </section>

</body>
</html>
